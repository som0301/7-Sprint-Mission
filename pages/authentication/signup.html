<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="authentication.css" />
  </head>
  <body>
    <button class="logo" type="button" onclick="location.href='/'">
      <img src="/images/logo@3x.png" alt="판다마켓로고" />
    </button>
    <div class="container">
      <form class="auth-form">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력해주세요" />
        <label for="nicname">닉네임</label>
        <input type="text" id="nicname" placeholder="닉네임을 입력해주세요" />
        <label for="password">비밀번호</label>
        <div class="input-container">
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <button class="btn_visibility_on_24px" type="button">
            <img
              src="/images/btn_visibility_off_24px.svg"
              alt="비밀번호가리기아이콘"
            />
          </button>
        </div>
        <label for="password-check">비밀번호 확인</label>
        <div class="input-container">
          <input
            type="password"
            id="password-check"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <button class="btn_visibility_on_24px" type="button">
            <img
              src="/images/btn_visibility_off_24px.svg"
              alt="비밀번호가리기아이콘"
            />
          </button>
        </div>
        <button class="btn_large" type="submit">회원가입</button>
      </form>
      <div class="sns-login">
        <div>간편 로그인하기</div>
        <div class="sns-icon">
          <button
            type="button"
            onclick="location.href='https://www.google.com/'"
          >
            <img src="/images/Component2.png" alt="구글아이콘" />
          </button>
          <button
            type="button"
            onclick="location.href='https://www.kakaocorp.com/page/'"
          >
            <img src="/images/kakao-icon.svg" alt="카톡아이콘" />
          </button>
        </div>
      </div>
      <div class="login-page-move">
        이미 회원이신가요? <a href="../authentication/login.html">로그인</a>
      </div>
    </div>
  </body>
</html>
