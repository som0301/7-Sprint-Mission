<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>

  <body>
    <header>
      <a href="/">
        <img
          src="images/img-icons/logo-pandamarket.png"
          alt="판다마켓 로고"
          width="153"
        />
      </a>
      <a href="signin.html" id="button-signIn" class="button">로그인</a>
    </header>

    <main>
      <section id="banner-top" class="banner">
        <div class="banner-box">
          <h1>
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a href="/items" class="button">구경하러 가기</a>
        </div>
      </section>

      <div class="container">
        <section class="content">
          <img src="images/img-home/Img-home-01.png" alt="판다마켓 메인1" />
          <div class="content-box">
            <h2 class="content-name">Hot item</h2>
            <h1>인기 상품을<br />확인해 보세요</h1>
            <p class="content-description">
              가장 HOT한 중고거래 물품을<br />판다마켓에서 확인해 보세요
            </p>
          </div>
        </section>

        <section id="content-right" class="content">
          <div class="content-box">
            <h2 class="content-name">Search</h2>
            <h1>구매를 원하는<br />상품을 검색하세요</h1>
            <p class="content-description">
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </p>
          </div>
          <img src="images/img-home/Img-home-02.png" alt="판다마켓 메인2" />
        </section>

        <section class="content">
          <img src="images/img-home/Img-home-03.png" alt="판다마켓 메인3" />
          <div class="content-box">
            <h2 class="content-name">Register</h2>
            <h1>판매를 원하는<br />상품을 등록하세요</h1>
            <p class="content-description">
              어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
            </p>
          </div>
        </section>
      </div>

      <section id="banner-bottom" class="banner">
        <div class="banner-box">
          <h1>믿을 수 있는<br />판다마켓 중고거래</h1>
        </div>
      </section>
    </main>

    <footer>
      <p class="copyright">@codeit - 2024</p>
      <div class="footer-menu">
        <a href="/privacy">Privacy Policy</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="footer-sns">
        <a href="https://www.facebook.com" target="_blank">
          <img src="images/img-icons/ic-facebook.png" alt="페이스북" />
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="images/img-icons/ic-twitter.png" alt="트위터" />
        </a>
        <a href="https://www.youtube.com" target="_blank">
          <img src="images/img-icons/ic-youtube.png" alt="유튜브" />
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="images/img-icons/ic-instagram.png" alt="인스타그램" />
        </a>
      </div>
    </footer>
  </body>
</html>
