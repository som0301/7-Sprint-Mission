<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="당근마켓 게섯거라...! 요즘 대세는 푸바오 마켓..!"
    />
    <meta property="og:image" content="image-resources/og_img_panda-face.png" />
    <meta property="og:title" content="판다마켓" />
    <meta property="og:description" content="일상의 모든 물건을 거래해보세요" />
    <meta property="og:url" content="https://www.panda-market.kr" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="image-resources/og_img_panda-face.png"
    />
    <meta name="twitter:title" content="판다마켓" />
    <meta
      name="twitter:description"
      content="일상의 모든 물건을 거래해보세요"
    />
    <title>판다마켓</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2ea727bd4f.js"
      crossorigin="2ea727bd4f"
    ></script>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <a class="nav-bar__logo-wrapper" href="/"
        ><img
          class="nav-bar__logo"
          src="image-resources/img_logo_panda-face.png"
          alt="판다마켓로고"
      /></a>
      <a class="btn_small btn" href="/login">로그인</a>
    </nav>
    <header>
      <div class="header-home__wrapper bg_wrapper">
        <div class="header-home">
          <h2 class="header-home__title h2_title">
            일상의 모든 물건을 <br />거래해 보세요
          </h2>
          <a class="header-home__btn__explore-items btn_large btn" href="/items"
            >구경하러 가기</a
          >
        </div>
      </div>
    </header>
    <main>
      <div class="main-section__wrapper">
        <section class="main-section">
          <img
            class="main-section__img"
            src="image-resources/Img_home_01.png"
            alt="판다의 핫아이템"
          />
          <div class="feature">
            <p class="feature__keyword">Hot Item</p>
            <h2 class="feature__title h2_title">
              인기 상품을 <br />확인해 보세요
            </h2>
            <p class="feature__description p_description">
              가장 HOT한 중고거래 물품을 <br />판다 마켓에서 확인해 보세요
            </p>
          </div>
        </section>
      </div>
      <div class="main-section__wrapper main-section__wrapper__reverse">
        <section class="main-section main-section__reverse">
          <img
            class="main-section__img"
            src="image-resources/Img_home_02.png"
            alt="구매할 상품을 고르는 이미지"
          />
          <div class="feature">
            <p class="feature__keyword">Search</p>
            <h2 class="feature__title h2_title">
              구매를 원하는 <br />상품을 검색하세요
            </h2>
            <p class="feature__description p_description">
              구매하고 싶은 물품은 검색해서 <br />쉽게 찾아보세요
            </p>
          </div>
        </section>
      </div>
      <div class="main-section__wrapper">
        <section class="main-section">
          <img
            class="main-section__img"
            src="image-resources/Img_home_03.png"
            alt="판매할 상품을 고르는 이미지"
          />
          <div class="feature">
            <p class="feature__keyword">register</p>
            <h2 class="feature__title h2_title">
              판매를 원하는 <br />상품을 등록하세요
            </h2>
            <p class="feature__description p_description">
              어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요
            </p>
          </div>
        </section>
      </div>
      <div class="main-footer__wrapper bg_wrapper">
        <div class="main-footer">
          <h2 class="main-footer__title h2_title">
            믿을 수 있는 <br />판다마켓 중고거래
          </h2>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p class="copyright">©codeit - 2024</p>
        <div class="info">
          <a class="info__privacy" href="/privacy">Privacy Policy</a>
          <a class="info__FAQ" href="/faq">FAQ</a>
        </div>
        <ul class="contact-list">
          <li>
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
