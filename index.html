<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 랜딩 페이지의 url path는 루트 입니다 -->
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="panda" src="pictures/판다 얼굴.png" alt="판다마켓 로고 " />
        <p><a href="index.html">판다마켓</a></p>
      </div>
      <input
        class="login-button"
        type="button"
        value="로그인"
        onclick="location.href='login.html'"
      />
    </header>
    <div class="top-banner">
      <div class="banner-container">
        <div class="top-banner-text">
          <h1>일상의 모든 물건을 <br />거래해 보세요</h1>
          <input
            class="go-buy"
            type="button"
            value="구경하러 가기"
            onclick="location.href='items.html'"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <section class="card-1">
        <img class="pictures" src="pictures/hotitem.png" alt="hotitem" />
        <div class="card-textgroup card-textgroup1">
          <div class="category">Hot item</div>
          <h1>
            인기 상품을 <br />
            확인해 보세요
          </h1>
          <div class="card-exp">
            가장 HOT한 중고거래 물품을 <br />판다 마켓에서 확인해 보세요
          </div>
        </div>
      </section>

      <section class="card-2">
        <div class="card-textgroup card-textgroup2">
          <div class="category">Search</div>
          <h1>구매를 원하는 <br />상품을 검색하세요</h1>
          <div class="card-exp">
            구매하고 싶은 물품은 검색해서 <br />쉽게 찾아보세요
          </div>
        </div>
        <img class="pictures" src="pictures/search.png" alt="search" />
      </section>

      <section class="card-3">
        <img class="pictures" src="pictures/register.png" alt="register" />
        <div class="card-textgroup card-textgroup3">
          <div class="category">Register</div>
          <h1>판매를 원하는 <br />상품을 등록하세요</h1>
          <div class="card-exp">
            어떤 물건이든 판매하고 싶은 상품을 <br />쉽게 등록하세요
          </div>
        </div>
      </section>
    </div>
    <div class="bottom-banner">
      <div class="banner-container">
        <h1>믿을 수 있는 <br />판다마켓 중고거래</h1>
      </div>
    </div>

    <footer>
      <div class="company">@codeit - 2024</div>
      <div class="policy">
        <a href="privacy.html">Privacy Policy</a> &nbsp; &nbsp;
        <a
          href="faq.html
        "
          >FAQ</a
        >
      </div>
      <div class="sns">
        <a href="https://www.facebook.com/?locale=ko_KR" target="_blank"
          ><img src="pictures/facebook.png" alt="facebook-logo"
        /></a>
        <a href="https://twitter.com/?lang=ko" target="_blank"
          ><img src="pictures/twitter.png" alt="twitter-logo"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="pictures/youtube.png" alt="youtube-logo"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="pictures/instargram.png" alt="instargram-logo"
        /></a>
      </div>
    </footer>
  </body>
</html>
