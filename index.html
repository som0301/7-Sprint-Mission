<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>판다마켓</title>
  <link rel="stylesheet" href="./src/styles/reset.css"/>
  <link rel="stylesheet" href="./src/styles/global.css"/>
  <link rel="stylesheet" href="./src/styles/style.css"/>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
  />
</head>
<body>
    <!-- nav -->
    <header>
      <a class="header__logo" href="/"><img src="./src/assets/logo_title_panda.png" alt="판다마켓 헤더 타이틀 로고"/></a>
      <a class="header__button" href='./src/pages/authpage/login.html'">
        로그인
      </a>
    </header>
    <main>
        <!-- top banner -->
        <div class="banner">
            <div class="banner__item-container">
                <div class="banner__text-container">
                    <p>일상의 모든 물건을<br/>거래해 보세요</p>
                    <a class="banner__button" href="./src/pages/items.html">구경하러 가기</a>
                </div>
                <img class="banner__img-top" src="./src/assets/Img_home_top.png" alt="상단 배너 이미지"/>
            </div>
        </div>
        <!-- section -->
        <section>
            <div class="section__container">
                <div class="section__item-container">
                    <img class="section__img" src="/src/assets/Img_home_main_01.png" alt="첫 번째 섹션 이미지"/>
                    <div class="section__text-container">
                        <h2>Hot Item</h2>
                        <h1>인기 상품을<br/>확인해 보세요</h1>
                        <p>가장 HOT한 중고거래 물품을<br/>판다 마켓에서 확인해 보세요</p>
                    </div>
                </div>
            </div> 
            <!-- first section END -->
            <div class="section__container">
                <div class="section__item-container">
                    <div class="section__text-container">
                        <h2>Search</h2>
                        <h1>구매를 원하는<br/>상품을 검색하세요</h1>
                        <p>구매하고 싶은 물품은 검색해서<br/>쉽게 찾아보세요</p>
                    </div>
                    <img class="section__img" src="/src/assets/Img_home_main_02.png" alt="두 번째 섹션 이미지"/>
                </div>
            </div>
            <!-- second section END -->
            <div class="section__container">
                <div class="section__item-container">
                    <img class="section__img" src="/src/assets/Img_home_main_03.png" alt="세 번째 섹션 이미지"/>
                    <div class="section__text-container">
                        <h2>Register</h2>
                        <h1>판매를 원하는<br/>상품을 등록하세요</h1>
                        <p>어떤 물건이든 판매하고 싶은 상품을<br/>쉽게 등록하세요</p>
                    </div>
                </div>
            </div>
            <!-- third section END -->
        </section>
        <!-- bottom banner -->
        <div class="banner">
            <div class="banner__item-container">
                <div class="banner__text-container">
                    <p>믿을 수 있는<br/>판다마켓 중고거래</p>
                </div>
                <img class="banner__img-bottom" src="./src/assets/Img_home_bottom.png" alt="하단 배너 이미지"/>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer__text-left">©codeit - 2024</div>
        <div class="footer__text-center">
            <a href="./src/pages/privacy.html">Privacy Policy</a>
            <a href="./src/pages/faq.html">FAQ</a>
        </div>
        <div class="footer__sns-icon-container">
            <a href="https://www.facebook.com/"><img class="footer__sns-icon" src="./src/assets/icon_facebook.svg" alt="페이스북으로 이동하는 아이콘"/></a>
            <a href="https://www.youtube.com"><img class="footer__sns-icon" src="./src/assets/icon_twitter.svg" alt="트위터로 이동하는 아이콘"/></a>
            <a href="https://twitter.com/"><img class="footer__sns-icon" src="./src/assets/icon_youtube.svg" alt="유튜브로 이동하는 아이콘"/></a>
            <a href="https://www.instagram.com/"><img class="footer__sns-icon" src="./src/assets/icon_instagram.svg" alt="인스타그램으로 이동하는 아이콘"/></a>
        </div>
    </footer>
</body>
</html>
