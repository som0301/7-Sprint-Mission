<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/loginAndSignup.css">
  </head>
  <body>
    <header>
      <a class="header__logo-wrapper" href="/"><img class="header__logo" src="/image-resources/img_login_logo.png" alt="판다마켓 로고"></a>
    </header>
    <main>
      <form class="main-form" action="https://">
        <label class="form_label">
          <p class="label_name">이메일</p>
          <input class="label_input" type="email" name="email" placeholder="이메일을 입력해주세요" required autocomplete="email"/>
        </label>
        <label class="form_label">
          <p class="label_name">닉네임</p>
          <input class="label_input" type="text" name="nickname" placeholder="닉네임을 입력해주세요" required autocomplete="nickname"/>
        </label>
        <label class="form_label">
          <p class="label_name">비밀번호</p>
          <div class="input-wrapper">
            <input class="label_input" type="password" name="password" placeholder="비밀번호를 입력해주세요" required/>
            <img class="password__blind-logo" width="24" height="24" src="/image-resources/img_login_invisible.png" alt="비밀번호 보기" />
          </div>
        </label>
        <label class="form_label">
          <p class="label_name">비밀번호 확인</p>
          <div class="input-wrapper">
            <input class="label_input" type="password" name="password-repeat" placeholder="비밀번호를 다시 한 번 입력해주세요" required/>
            <img class="password__blind-logo" width="24" height="24" src="/image-resources/img_login_invisible.png" alt="비밀번호 보기" />
          </div>
        </label>
        <button class="btn_full-width btn_large btn" type="submit" disabled>회원가입</button>
      </form>
      <div class="main__container__simple-login">
        <p class="simple-login__title">간편 로그인하기</p>
        <div class="simple-login__sns">
          <a href="https://www.google.com/"><img width="42" height="42" src="/image-resources/img_login_google.png" alt="구글 로고"></a>
          <a href="https://www.kakaocorp.com/page/"><img width="42" height="42" src="/image-resources/img_login_kakao.png" alt="카카오 로고"></a>
        </div>
      </div>
      <p class="login__title">이미 회원이신가요? <a class="login__link" href="/login">로그인</a></p>
    </main>
    <script type="module" src="/password_visibility.js"></script>
  </body>
</html>
